name: j-pet-continuous-integration-tests
on: [push, pull_request]

jobs:
  build_and_run_all_tests_on_ubuntu:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
   
    steps:
    - uses: actions/checkout@v2
    - name: system update
      run: |
       sudo apt-get -qq update
       sudo apt-get install -y git libboost-all-dev libtbb-dev cmake
      
    - name: download  ROOT 
      run: |
        wget http://sphinx.if.uj.edu.pl/~alek/root-6-20-06-ubuntu18-jpet.tar.gz
        tar xzf root-6-20-06-ubuntu18-jpet.tar.gz
    - name: cmake
      run: |
        source root-system/bin/thisroot.sh
        mkdir root-system/cmake
        ln -s root-system/RootMacros.cmake root-system/cmake/RootNewMacros.cmake
        mkdir build
        cd build
        cmake ..
    - name: make
      run: |
        source root-system/bin/thisroot.sh
        cd build
        make all tests -j4
    - name: run tests
      run: |
        source root-system/bin/thisroot.sh
        cd build
        source bin/thisframework.sh
        ls -l src/Unpacker2-download/Unpacker2-prefix/src/Unpacker2-build/
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:src/Unpacker2-download/Unpacker2-prefix/src/Unpacker2-build/
        ctest -j6 -C Debug -T test --output-on-failure
